		<script type="text/javascript">
			function change(){ //function to run when you click on the button.
				var buttonValue = document.getElementById("booking").value; //stores the button value
				document.getElementById("myDiv").innerHTML = buttonValue; // displays the value as a plain text inside "myDiv" - removing the button input entirely 
			}
		
			function validate(email)<!-- Function to validate our email form DD -->
			{
				var useremail = document.getElementById("email");
				var invalidsymbol = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
				
				if(useremail.value.match(invalidsymbol))<!-- Checks given email for correct formating -->
				{
					alert("You Have been successfully added to BoboCofi's Newsletter")<!-- Output if email was entered correctly DD -->
				}else
				{
					alert("You have entered an invalid email address, Please try again");<!-- Output if email was entered incorrectly DD -->
				}
				
			}
		</script>
